<!DOCTYPE html>
<html>
<head>
  <link href="/inc/css/style.css" media="all" rel="stylesheet" />
</head>
<body>

<main>
	<header>
		<h1>About Me</h1>
		<h2>A simple about me page.</h2>
	</header>
	<p>Details about ME!</p>
</main>


<div class="error"></div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="/inc/js/jquery.ripples.js"></script>
<script>
  $(document).ready(function() {
    try {
      $('body').ripples({
        resolution: 512,
        dropRadius: 20, //px
        perturbance: 0.04,
      });
      $('main').ripples({
        resolution: 128,
        dropRadius: 10, //px
        perturbance: 0.04,
        interactive: false
      });
    }
    catch (e) {
      $('.error').show().text(e);
    }
  });
</script>
</body>
</html>
